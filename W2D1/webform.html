    <form action="">
    <p>
   <div><label for="email">EmailAddress</label></div>

  <div><label for="email" id="labelemail"> We will never share your Email with anyone else</label></div>
</p>
<p>
<div><label for="password">Password</label> </div>
<div> <input type="password" id="password" name="password" placeholder="Password"
     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"  ></div>
    </p>
 <div> <label for="url">url</label> </div>    
 <div> <input type="url" id="url" name="url" placeholder="url" pattern="https?://.+"></div>
<div><label><input type="checkbox" name="checkbox" id="checkbox">check me out</label> </div>
<p>
<div> <input type="submit" name="submit" id="submit"></div>
</p>
</form>
